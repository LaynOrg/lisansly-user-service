service: UserAPI
frameworkVersion: "3"

provider:
  name: aws
  runtime: provided.al2
  architecture: arm64
  region: us-west-1
  environment: ${file(env.${opt:stage, self:provider.stage}.json)}
  iam:
    role:
      statements: ${file(config.${opt:stage, self:provider.stage}.json):iamRoleStatements}

package:
  individually: true

functions:
  createUser:
    handler: bootstrap
    package:
      artifact: build/createUser/createUser.zip

  login:
    handler: bootstrap
    package:
      artifact: build/login/login.zip

  getUserById:
    handler: bootstrap
    package:
      artifact: build/getUserById/getUserById.zip

  updateUserById:
    handler: bootstrap
    package:
      artifact: build/updateUserById/updateUserById.zip

  getAccessTokenViaRefreshToken:
    handler: bootstrap
    package:
      artifact: build/getAccessTokenViaRefreshToken/getAccessTokenViaRefreshToken.zip
